<!DOCTYPE html>
<html>
<!-- Supercharged: Supercar Info and Reviews -->

<head>
    <title>Supercar Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="assets/js/cars.js"></script>
    <script src="assets/js/random.js"></script>
    <script src="assets/js/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><a href="#">SuperCharged</a></li>
                <li><a class="err" href="#">Home</a></li>
                <li><a class="err" href="./pages/search.html">Supercars</a></li>

        </nav>

    <main>

                <p class="h-box-empty"></p>

            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
